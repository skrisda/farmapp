<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contents</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let cdata of responseData" (click)="contentDetail(cdata.id)">
      <ion-thumbnail item-start>
        <img src="http://sc.sci.tsu.ac.th/farmer/ionic_api/images/{{cdata.images}}">
      </ion-thumbnail>
      <h2>{{cdata.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
