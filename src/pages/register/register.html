<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>ชื่อ-สกุล</ion-label>
    <ion-input type="text"[(ngModel)]="userData.fullname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>อีเมล</ion-label>
    <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>โทร</ion-label>
    <ion-input type="tel" [(ngModel)]="userData.tel"></ion-input>
  </ion-item>
  <p><button ion-button block color="kbutton" (click)="register()">บันทึก</button></p>
</ion-content>
