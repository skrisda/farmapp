<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="userData.keyword" (ionInput)="getItems()"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of res" (click)="searchDetail(item.id)">
    {{ item.title }}
  </ion-item>
</ion-list>
</ion-content>
